

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myCommerceItemLabel" jhiTranslate="prototypeApp.commerceItem.home.createOrEditLabel">Create or edit a Commerce Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!commerceItem.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="commerceItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="prototypeApp.commerceItem.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="commerceItem.quantity"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="prototypeApp.commerceItem.state" for="field_state">State</label>
            <select class="form-control" name="state" [(ngModel)]="commerceItem.state" id="field_state" >
                <option value="INITIAL" jhiTranslate="prototypeApp.ItemState.INITIAL">INITIAL</option>
                <option value="ITEM_NOT_FOUND" jhiTranslate="prototypeApp.ItemState.ITEM_NOT_FOUND">ITEM_NOT_FOUND</option>
                <option value="OUT_OF_STOCK" jhiTranslate="prototypeApp.ItemState.OUT_OF_STOCK">OUT_OF_STOCK</option>
                <option value="ADDED" jhiTranslate="prototypeApp.ItemState.ADDED">ADDED</option>
                <option value="REMOVED" jhiTranslate="prototypeApp.ItemState.REMOVED">REMOVED</option>
                <option value="PROCESSING" jhiTranslate="prototypeApp.ItemState.PROCESSING">PROCESSING</option>
                <option value="PROCESSED" jhiTranslate="prototypeApp.ItemState.PROCESSED">PROCESSED</option>
                <option value="PENDING_DELIVERY" jhiTranslate="prototypeApp.ItemState.PENDING_DELIVERY">PENDING_DELIVERY</option>
                <option value="DELIVERED" jhiTranslate="prototypeApp.ItemState.DELIVERED">DELIVERED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="prototypeApp.commerceItem.stateDetail" for="field_stateDetail">State Detail</label>
            <input type="text" class="form-control" name="stateDetail" id="field_stateDetail"
                [(ngModel)]="commerceItem.stateDetail"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="prototypeApp.commerceItem.totalPrice" for="field_totalPrice">Total Price</label>
            <input type="number" class="form-control" name="totalPrice" id="field_totalPrice"
                [(ngModel)]="commerceItem.totalPrice"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="prototypeApp.commerceItem.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" [(ngModel)]="commerceItem.productId">
                <option [ngValue]="null"></option>
                <option [ngValue]="menuItemOption.id" *ngFor="let menuItemOption of products; trackBy: trackMenuItemById">{{menuItemOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="prototypeApp.commerceItem.order" for="field_order">Order</label>
            <select class="form-control" id="field_order" name="order" [(ngModel)]="commerceItem.orderId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="orderOption.id" *ngFor="let orderOption of orders; trackBy: trackOrderById">{{orderOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
