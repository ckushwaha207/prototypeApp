
<div *ngIf="diningTable">
    <h2><span jhiTranslate="prototypeApp.diningTable.detail.title">Dining Table</span> {{diningTable.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="prototypeApp.diningTable.number">Number</span></dt>
        <dd>
            <span>{{diningTable.number}}</span>
        </dd>
        <dt><span jhiTranslate="prototypeApp.diningTable.tableCode">Table Code</span></dt>
        <dd>
            <span>{{diningTable.tableCode}}</span>
        </dd>
        <dt><span jhiTranslate="prototypeApp.diningTable.store">Store</span></dt>
        <dd>
            <div *ngIf="diningTable.storeId">
                <a [routerLink]="['store', diningTable.storeId]">{{diningTable.storeId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dining-table/'+ diningTable.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
