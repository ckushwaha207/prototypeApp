
<div *ngIf="order">
    <h2><span jhiTranslate="prototypeApp.order.detail.title">Order</span> {{order.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="prototypeApp.order.orderNumber">Order Number</span></dt>
        <dd>
            <span>{{order.orderNumber}}</span>
        </dd>
        <dt><span jhiTranslate="prototypeApp.order.state">State</span></dt>
        <dd>
            <span jhiTranslate="{{'prototypeApp.OrderState.' + order.state}}">{{order.state}}</span>
        </dd>
        <dt><span jhiTranslate="prototypeApp.order.total">Total</span></dt>
        <dd>
            <span>{{order.total}}</span>
        </dd>
        <dt><span jhiTranslate="prototypeApp.order.subTotal">Sub Total</span></dt>
        <dd>
            <span>{{order.subTotal}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'order/'+ order.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
